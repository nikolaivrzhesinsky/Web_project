<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Редактировниие статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"> </header>

<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
    <div th:each="elem : ${post}" >
        <form  method="post">
            <input type="text" th:value="${elem.title}" name="title" placeholder="Введите название статьи" class="form-control"><br>
            <input type="text" th:value="${elem.anons}" name="anons" placeholder="Введите анонс статьи" class="form-control"><br>
            <textarea name="full_text"  placeholder="Введите полный текст статьи " class="form-control" th:text="${elem.full_text}"/><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>

<dir th:insert="blocks/footer :: footer"> </dir>


</body>
</html>
